<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

<style>
    body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
</style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Robotics Club Registration</h1>

        <form action="#" method="POST" class="mt-4">
            
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            
            <div class="mb-3">
                <label class="form-label">Topics of Interest</label><br>
                <input type="checkbox" class="form-check-input" id="ai" name="topics[]" value="AI">
                <label for="ai" class="form-check-label">AI</label><br>
                <input type="checkbox" class="form-check-input" id="robotics" name="topics[]" value="Robotics">
                <label for="robotics" class="form-check-label">Robotics</label><br>
                <input type="checkbox" class="form-check-input" id="mechanics" name="topics[]" value="Mechanics">
                <label for="mechanics" class="form-check-label">Mechanics</label>
            </div>

            
            <div class="mb-3">
                <label class="form-label">Experience Level</label><br>
                <input type="radio" class="form-check-input" id="beginner" name="level" value="Beginner" required>
                <label for="beginner" class="form-check-label">Beginner</label><br>
                <input type="radio" class="form-check-input" id="intermediate" name="level" value="Intermediate" required>
                <label for="intermediate" class="form-check-label">Intermediate</label><br>
                <input type="radio" class="form-check-input" id="advanced" name="level" value="Advanced" required>
                <label for="advanced" class="form-check-label">Advanced</label>
            </div>

            
            <div class="mb-3">
                <label for="projects" class="form-label">Previous Projects</label>
                <select class="form-select" id="projects" name="projects">
                    <option value="none">Select a project</option>
                    <option value="iron-man-suit">Iron Man Suit</option>
                    <option value="time-machine">Time Machine</option>
                    <option value="transformers">Transformers</option>
                </select>
            </div>

            
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Joining</label>
                <textarea class="form-control" id="reason" name="reason" rows="4" required></textarea>
            </div>

            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
